<p>Contact Details</p>

<p *ngIf="!contact"><em>Loading...</em></p>

<div class="d-flex">
  <a href="javascript:void(0);" (click)="backToTaskList()" class="d-flex align-items-center">
    <i class="fal fa-arrow-left"></i> &nbsp; Back To List
  </a>
  <span class="mrl-div">|</span>
</div>

<table class='table' *ngIf="contact">
  <tbody>
    <tr>
      <td>Name : </td>
      <td>{{ contact.name }}</td>
    </tr>
    <tr>
      <td>Email Address : </td>
      <td>{{ contact.emailAddress }}</td>
    </tr>
    <tr>
      <td>Phone Number : </td>
      <td>{{ contact.phoneNumber }}</td>
    </tr>
    <tr>
      <td>Address : </td>
      <td>{{ contact.address }}</td>
    </tr>
  </tbody>
</table>
